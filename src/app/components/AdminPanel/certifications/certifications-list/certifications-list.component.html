<div class="container-fluid">
  <div class="row g-3">
    <!-- Add button -->
@if ((certifications() ?? []).length > 0) {
      <div class="col-12">
        <div class="w-100 d-flex justify-content-end">
          <app-button
            btnLabel="Add New Certification"
            [mainBtn]="true"
            (click)="onAddNewCertification()"
          />
        </div>
      </div>
    }
    <!-- Content -->
    <div class="col-12">
      @if (certifications()?.length === 0) {
        <!-- Empty state -->
        <div
          class="d-flex flex-column align-items-center justify-content-center py-5 text-center"
        >
          <i class="bi bi-mortarboard fs-1 text-muted mb-3"></i>
          <h5 class="mb-1">No certifications yet</h5>
          <p class="text-muted mb-3">
            Start by adding your first certification.
          </p>
          <app-button
            btnLabel="Add New Certification"
            [mainBtn]="true"
            (click)="onAddNewCertification()"
          />
        </div>
      } @else {
        <!-- Certifications list -->
        <div class="row g-3 flex-wrap">
          @for (certification of certifications(); track certification.oid) {
            <div class="col-12 col-md-6 col-lg-4">
              <app-certification-card
                (click)="openCertificationPage(certification)"
                imgSrc="assets/images/certifications/certfication_1.jpeg"
                [imgAlt]="certification.courseName"
                [courseDuration]="'30 MIN'"
                [courseName]="certification.courseName"
                [courseAbb]="certification.courseDescription"
              >
              </app-certification-card>
            </div>
          }
        </div>
      }
    </div>
  </div>
</div>
